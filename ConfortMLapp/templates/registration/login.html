{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #0861cd;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            color: #333;
        }
        .form-control {
            height: 40px;
            border-radius: 5px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-primary {
            margin-top:10px;
            background-color: #006ee4;
            border-color: #006ee4;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background: transparent;
            border-color: #006ee4;
            color:#006ee4;
        }
        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>


    

<div class="container">
    <h1>Connexion</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>
        <div class="form-group">
            <label for="id_password">Mot de passe:</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <a href="{% url 'register' %}" style="text-decoration:none;">S'inscrire</a>
    </form>

    <div id="errorMessages">
        {% if error_message %}
            <p id="errorMessage" style="color:red;">{{ error_message }}</p>
        {% endif %}
</div>

</body>
</html>
